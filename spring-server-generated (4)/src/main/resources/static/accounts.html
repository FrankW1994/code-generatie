<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Create new account</title>
    <script src="accounts.js"></script>
</head>
<body>
<nav class="nav">
    <ul>
        <li class="nav">
            <a href="accounts.js" rel="external" title="Make new account"> New Account </a>
        </li>
        <li class="nav">
            <a href="accounts.js" rel="external" title="My Transactions overview"> My Transactions </a>
        </li>
        <li class="nav">
            <a href="accounts.js" rel="external" title="Send Transaction">Send Transactions </a>
        </li>
    </ul>
</nav>
<section id="create">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2>Create Transaction</h2>
                <hr class="star-primary">
                <h2>Your userID: 2398&422578</h2>
                <h2>Your new IBAN: NLXXINHOXXXXXXXX</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2">
                <form name="createAccount" id="createAccount">
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Select type of account: (Rank)</label>
                            <form>
                                <label for="type">Choose a type:</label>
                                <select type="text" class="form-control" placeholder="Type" id="type" name="type" required
                                        data-validation-required-message="Please select the type">
                                    <option value="Current">Current</option>
                                    <option value="Saving">Saving</option>
                                </select>
                                <p class="help-block text-danger"></p>
                            </form>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Currency</label>
                            <input type="text" class="form-control" placeholder="currency" id="currency" name="currency" required
                                   data-validation-required-message="Please enter a currency.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button id="submit" type="submit" class="btn btn-success btn-lg">Create</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>

</form>



<section id="result-success">
    <h4>
        <div id="result" class="col-lg-12 text-center"></div>
    </h4>
</section>
</body>
</html>
