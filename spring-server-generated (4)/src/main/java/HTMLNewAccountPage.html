    <h2>Your userID: 2398&422578</h2>

    <h2>Select type of account: (Rank)</h2>
    <form action="/HTMLNewAccountPage.html">

        <label for="currency">Choose a currency:</label>

            <option value="EUR">EUR</option>
            <option value="DOL">DOL</option>
        </select>
        <br><br>
        <button type="button" id="submit" onclick="makeNewAccount(currency.value, type.value)">Submit</button>
