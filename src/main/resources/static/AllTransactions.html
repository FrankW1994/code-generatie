<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    <script src="getAllTransactions.js"></script> -->
    <script>
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4){
                document.getElementById('result').innerHTML = xhr.responseText;
            }
        };
        xhr.open('GET', 'http://localhost:8080/transactions');
        xhr.send();
    </script>
</head>
<body>
        <div class="row">
            <div class="form-group col-xs-12">
                <button id="submit" type="submit" class="btn btn-success btn-lg">Give my Transaction</button>
            </div>
        </div>
    <section id="result-success">
        <h4>
            <div id="result" class="col-lg-12 text-center"></div>
        </h4>
    </section>
</body>
</html>
