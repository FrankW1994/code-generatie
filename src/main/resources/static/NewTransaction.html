<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="jsonNewTransaction.js"></script>
    <title>Create new transaction</title>
</head>
<body>
<form>
    <nav class="nav">
        <ul>
            <li class="nav">
                <a href="GetAllAccounts.html" rel="external" title="Make new account"> New Account </a>
            </li>
            <li class="nav">
                <a href="" rel="external" title="My Transactions overview"> My Transactions </a>
            </li>
            <li class="nav">
                <a href="MakeTransactions.html" rel="external" title="Send Transaction">Send Transaction</a>
            </li>
        </ul>
        <div style="clear: both;"></div>
    </nav>
</form>
<form>
    <section id="create">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2>Create Transaction</h2>
                    <hr class="star-primary">
                </div>
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <form name="createTransaction" id="createTransaction">
                        <div class="row control-group">
                            <label>FROM: NLXXINHOXXXXXXXX</label> <br><br>
                            <input type="text" class="form-control" placeholder="ibanSender" id="ibanSender" required
                                   data-validation-required-message="Please enter NLXXINHOXXXXXXXX.">
                            <p class="help-block text-danger"></p>
                            <label>TO: NLXXINHOXXXXXXXX</label> <br><br>
                            <input type="text" class="form-control" placeholder="ibanReceiver" id="ibanReceiver" required
                                   data-validation-required-message="Please enter NLXXINHOXXXXXXXX.">
                            <p class="help-block text-danger"></p>
                            <label>Amount: </label> <br><br>
                            <input type="text" class="form-control" placeholder="Amount" id="amount" required
                                   data-validation-required-message="Please enter the amount for transfer.">
                            <p class="help-block text-danger"></p>
                        </div>
                        <br>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button id="submit" type="submit" class="btn btn-success btn-lg">Send Transaction</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
</form>

<section id="result-success">
    <h4>
        <div id="result" class="col-lg-12 text-center"></div>
    </h4>
</section>
</body>
</html>
